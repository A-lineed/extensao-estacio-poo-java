<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Status de Produção</title>
<link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
	<header>
		<h1>Editar Status de Produção</h1>
		<nav>
			<ul>
				<li><img src="imagens/logo.png" alt="Logo do Sistema"
					class="logo"></li>
				<li><a href="/">Início</a></li>
				<li><a href="/pedidos">Pedidos</a></li>
				<li><a href="/producao">Produção</a></li>
				<li><a href="/relatorios">Relatórios</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<form th:action="@{/producao/editar/{id}(id=${pedido.id})}"
			method="post">
			<div class="form-group">
				<label>ID do Pedido:</label> <input type="text"
					th:value="${pedido.id}" readonly />
			</div>
			<div class="form-group">
				<label>Descrição:</label> <input type="text"
					th:value="${pedido.descricao}" readonly />
			</div>
			<div class="form-group">
				<label>Status Atual:</label> <input type="text"
					th:value="${pedido.status}" readonly />
			</div>
			<div class="form-group">
				<label>Atualizar Status:</label> <select name="status"
					class="form-control">
					<option value="PENDENTE"
						th:selected="${pedido.status == 'PENDENTE'}">Pendente</option>
					<option value="EM_PRODUCAO"
						th:selected="${pedido.status == 'EM_PRODUCAO'}">Em
						Produção</option>
					<option value="FINALIZADO"
						th:selected="${pedido.status == 'FINALIZADO'}">Finalizado</option>
					<option value="ENTREGUE"
						th:selected="${pedido.status == 'ENTREGUE'}">Entregue</option>
				</select>
			</div>
			<div class="form-group">
				<button type="submit" class="button">Salvar</button>
				<a class="button" href="/producao">Voltar</a>
			</div>
		</form>
	</main>
	<footer>
		<p>&copy; 2024 Soluções Facas para Corte e Vinco. Todos os
			direitos reservados.</p>
	</footer>
</body>
</html>
