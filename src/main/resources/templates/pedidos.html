<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Pedidos</title>
<link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><img src="imagens/logo.png" alt="Logo do Sistema"
					class="logo"></li>
				<li><a href="/">Início</a></li>
				<li><a href="/clientes">Clientes</a></li>
				<li><a href="/producao">Produção</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="dashboard">
			<h1>Lista de Pedidos</h1>
			<table>
				<thead>
					<tr>
						<th>Cliente</th>
						<th>Descrição</th>
						<th>Quantidade</th>
						<th>Data de Criação</th>
						<th>Data de Entrega</th>
						<th>Status</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pedido : ${pedidos}">
						<td th:text="${pedido.cliente.nome}"></td>
						<td th:text="${pedido.descricao}"></td>
						<td th:text="${pedido.quantidade}"></td>
						<td th:text="${pedido.dataCriacao}"></td>
						<td th:text="${pedido.dataEntrega}"></td>
						<td th:text="${pedido.status}"></td>
						<td><a class="button edit"
							th:href="@{/pedidos/editar/{id}(id=${pedido.id})}">Editar</a> <a
							class="button delete"
							th:href="@{/pedidos/deletar/{id}(id=${pedido.id})}">Deletar</a></td>
					</tr>
				</tbody>
			</table>
			<a class="button new" href="/pedidos/novo">Novo Pedido</a> <a
				class="button" href="/">Voltar</a>
		</div>
	</main>
	<footer>
		<p>&copy; 2024 Soluções Facas para Corte e Vinco. Todos os
			direitos reservados.</p>
	</footer>
</body>
</html>
