<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acompanhamento da Produção</title>
<link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><img src="imagens/logo.png" alt="Logo do Sistema"
					class="logo"></li>
				<li><a href="/">Início</a></li>
				<li><a href="/pedidos">Pedidos</a></li>
				<li><a href="/relatorios">Relatórios</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="dashboard">
			<h1>Acompanhamento da Produção</h1>
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Descrição</th>
						<th>Cliente</th>
						<th>Quantidade</th>
						<th>Data de Criação</th>
						<th>Data de Entrega</th>
						<th>Status</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pedido : ${pedidos}">
						<td th:text="${pedido.id}"></td>
						<td th:text="${pedido.descricao}"></td>
						<td th:text="${pedido.cliente.nome}"></td>
						<td th:text="${pedido.quantidade}"></td>
						<td th:text="${#dates.format(pedido.dataCriacao, 'dd/MM/yyyy')}"></td>
						<td th:text="${#dates.format(pedido.dataEntrega, 'dd/MM/yyyy')}"></td>
						<td th:text="${pedido.status}"></td>
						<td><a th:href="@{/producao/editar/{id}(id=${pedido.id})}"
							class="button">Editar</a> <a
							th:href="@{/producao/deletar/{id}(id=${pedido.id})}"
							class="button"
							onclick="return confirm('Tem certeza que deseja deletar?')">Deletar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>
	<a class="button" href="/pedidos">Voltar</a>
	<footer>
		<p>&copy; 2024 Soluções Facas para Corte e Vinco. Todos os
			direitos reservados.</p>
	</footer>
</body>
</html>
