<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de Pedido</title>
<link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><img src="imagens/logo.png" alt="Logo do Sistema"
					class="logo"></li>
				<li><a href="/">Início</a></li>
				<li><a href="/pedidos">Pedidos</a></li>
				<li><a href="/producao">Produção</a></li>
				<li><a href="/relatorios">Relatórios</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="dashboard">
			<h1>Cadastro de Pedido</h1>
			<form th:action="@{/pedidos}" th:object="${pedido}" method="post"
				class="form">
				<div class="form-group">
					<label>Cliente:</label> <input type="text"
						th:field="*{cliente.nome}" class="form-control"
						placeholder="Digite o nome do cliente" />
					<div th:if="${#fields.hasErrors('cliente.nome')}"
						th:errors="*{cliente.nome}" class="error-message">Nome do
						cliente é obrigatório</div>
				</div>
				<div class="form-group">
					<label>Descrição:</label> <input type="text"
						th:field="*{descricao}" class="form-control" />
					<div th:if="${#fields.hasErrors('descricao')}"
						th:errors="*{descricao}" class="error-message">Descrição é
						obrigatória</div>
				</div>
				<div class="form-group">
					<label>Quantidade:</label> <input type="number"
						th:field="*{quantidade}" class="form-control" />
				</div>
				<div class="form-group">
					<label>Data de Criação:</label> <input type="date"
						th:field="*{dataCriacao}" class="form-control" />
				</div>
				<div class="form-group">
					<label>Data de Entrega:</label> <input type="date"
						th:field="*{dataEntrega}" class="form-control" />
				</div>
				<div class="form-group">
					<label>Status:</label> <select th:field="*{status}"
						class="form-control">
						<option value="PENDENTE">Pendente</option>
						<option value="EM_PRODUCAO">Em Produção</option>
						<option value="FINALIZADO">Finalizado</option>
						<option value="ENTREGUE">Entregue</option>
					</select>
				</div>
				<div class="form-group">
					<button type="submit" class="button">Salvar</button>
				</div>
			</form>
			<a class="button" href="/pedidos">Voltar</a>
		</div>
	</main>
	<footer>
		<p>&copy; 2024 Soluções Facas para Corte e Vinco. Todos os
			direitos reservados.</p>
	</footer>
</body>
</html>
