<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de Pedido</title>
<link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
	<h1>Cadastro de Pedido</h1>
	<form th:action="@{/pedidos}" th:object="${pedido}" method="post">
		<div>
			<label>Cliente:</label> <select th:field="*{cliente}">
				<option th:each="cliente : ${clientes}" th:value="${cliente}"
					th:text="${cliente.nome}"></option>
			</select>
		</div>
		<div>
			<label>Descrição:</label> <input type="text" th:field="*{descricao}" />
			<div th:if="${#fields.hasErrors('descricao')}"
				th:errors="*{descricao}">Descrição é obrigatória</div>
		</div>
		<div>
			<label>Quantidade:</label> <input type="number"
				th:field="*{quantidade}" />
		</div>
		<div>
			<label>Data de Criação:</label> <input type="date"
				th:field="*{dataCriacao}" />
		</div>
		<div>
			<label>Data de Entrega:</label> <input type="date"
				th:field="*{dataEntrega}" />
		</div>
		<div>
			<label>Status:</label> <select th:field="*{status}">
				<option value="PENDENTE">Pendente</option>
				<option value="EM_PRODUCAO">Em Produção</option>
				<option value="FINALIZADO">Finalizado</option>
				<option value="ENTREGUE">Entregue</option>
			</select>
		</div>
		<div>
			<button type="submit">Salvar</button>
		</div>
	</form>
	<a href="/pedidos">Voltar</a>
</body>
</html>
